<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Prospects LinkedIn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recherche de Prospects LinkedIn</h1>
        <div class="form-container">
            <input type="text" id="firstName" placeholder="Prénom">
            <input type="text" id="lastName" placeholder="Nom">
            <input type="text" id="location" placeholder="Ville, Région...">
            <input type="text" id="keywords" placeholder="Autres mots-clés (ex: Développeur, Paris)">
            <button id="searchButton">Rechercher</button>
        </div>
        <div id="results" class="results-container">
            <!-- Les résultats de la recherche s'afficheront ici -->
        </div>
        <div id="loading" class="loading-indicator" style="display: none;">
            <p>Recherche en cours...</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
